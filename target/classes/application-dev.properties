# src/main/resources/application-dev.properties

# Database Configuration
# Using your provided database name, username, and password
spring.datasource.url=jdbc:postgresql://localhost:5432/shopflow_db
spring.datasource.username=postgres
spring.datasource.password=Postgres@1234
spring.jpa.hibernate.ddl-auto=update

# Server Port
# Sets a specific port for the dev environment
server.port=8083

# Kafka Configuration
# Local Kafka setup - replace with your local bootstrap server if needed
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="user" password="password";

# You can add more dev-specific settings here, like logging levels.
logging.level.com.shopflow=DEBUG